<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <div id="oop"></div>

    <script>
    class OperasiHitung{
    pertambahan(a,b){
        return a+b
    }
    perkalian(a,b){
        return a*b
    }
    pembagian(a,b){
        return a/b
    }
    pengurangan(a,b){
        return a-b
    }
}

const OH = new OperasiHitung()
document.getElementById("oop").innerHTML = OH.perkalian(6,6);
    </script>
</body>
</html>
