<!DOCTYPE html>
<html lang="en">
<head>
    <title>Kalkulator</title>

    <style>
        body{
            background-color: #f7f9fc;
        }

        h1{
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
        }

        .kotaktambah{
            border: 4px;
            border-radius: 8px;
            background: lightgreen;
            margin: 7px;
            padding: 5px;
        }

        .kotakkali{
            border: 4px;
            border-radius: 7px;
            background-color: lightblue;
            margin: 5px;
            padding: 6px;
        }

        .kotakbagi{
            border: 4px;
            border-radius: 7px;
            background-color: lightsalmon;
            margin: 5px;
            padding: 6px;
        }

        input{
            margin: 3x;
            padding: 4px;
        }
    </style>
</head>
<body>

    <h1>KALKULATOR</h1>

    <div class="kotaktambah">
    <h3>Pertambahan</h3>
    <input id="bil1" value="2"/></br>
    <input id="bil2" value="4"/></br>
    <input id="hasil+"/><br>
    <button onclick="pertambahan()">Hitung</button>
    </div>

    <div class="kotakkali">
    <h3>Perkalian</h3>
    <input id="bil3" value="2"/></br>
    <input id="bil4" value="10"/></br>
    <input id="hasil*"/><br>
    <button onclick="perkalian()">Hitung</button>
    </div>

    <div class="kotakbagi">
    <h3>Pembagian</h3>
    <input id="bil5" value="75"/></br>
    <input id="bil6" value="5"/></br>
    <input id="hasil/"/><br>
    <button onclick="pembagian()">Hitung</button>
    </div>


    <script>
         function pertambahan(){
            var angka1 = parseInt(document.getElementById('bil1').value)
            var angka2 = parseInt(document.getElementById('bil2').value)
            var hasil = angka1+angka2;
            document.getElementById('hasil+').value = hasil;
            }

        function perkalian(){
            var angka3 = parseInt(document.getElementById('bil3').value)
            var angka4 = parseInt(document.getElementById('bil4').value)
            var hasil = angka3*angka4;
            document.getElementById('hasil*').value = hasil;
            }

        function pembagian(){
            var angka5 = parseInt(document.getElementById('bil5').value)
            var angka6 = parseInt(document.getElementById('bil6').value)
            var hasil = angka5/angka6;
            document.getElementById('hasil/').value = hasil;
            }
    </script>
</body>
</html>
