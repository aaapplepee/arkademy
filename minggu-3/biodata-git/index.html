<!DOCTYPE html>
<html lang="en">
<head>
    <title>Biodata Saya</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="kotak-utama">
        <h1 id="h1">Biodata</h1>
        <div>
            <div class="kotak-pertama">
                <h1 class="h1">Fotoku</h1>
                <center><img src="assets/img/Sayaa.jpg" alt="Fotoku" width="175" height="175"></center>
            </div>
        </div>
        <div class="kotak-kedua">
            <h1>Wikipedia</h1>
            <div id="nama"></div>
            <div id="ttl"></div>
            <div id="umur"></div>
            <div id="sekolah"></div>
            <div id="citacita"></div>
        </div>
        <div class="kotak-ketiga">
            <h1>Menurut Wikipedia</h1>
            <div class="keterangan">
                <span>Akmal adalah seorang murid SMK Jakarta Pusat 1 yang hobi bermain alat DJ, dia bercitacita untuk menjadi musik produser walaupun jurusannya berbasis IT tapi dia tidak menyerah untuk menjadi seorang musik produser</span>
            </div>
        </div>

        <script>
            let data = {
                nama:"Nama : Akmal Widad Iskandar",
                ttl:"Tanggal Lahir : 22 November 2002",
                umur:"Umur : 16",
                sekolah:"Sekolah : SMK Jakarta Pusat 1",
                citacita:"Cita-Cita : Jadi Hokage"
            }

            let nama = document.getElementById('nama')
            let ttl = document.getElementById('ttl')
            let umur = document.getElementById('umur')
            let sekolah = document.getElementById('sekolah')
            let citacita = document.getElementById('citacita')
            

            nama.innerHTML = data.nama
            ttl.innerHTML = data.ttl
            umur.innerHTML = data.umur
            sekolah.innerHTML = data.sekolah
            citacita.innerHTML = data.citacita
        </script>
</body>
</html>
